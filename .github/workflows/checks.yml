name: Checks

on: [workflow_call]

jobs:
  checks:
    name: Run Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install Dependencies
        run: npm ci --ignore-scripts

      - name: Check Formatting
        run: npm run check-formatting

