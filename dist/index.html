<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>SVG to Inline</title>
    <meta name="description" content="Lib to dynamic replace SVG in &lt;image&gt; and &lt;object&gt; tags, by SVG inline.">
    <meta name="keywords" content="svg,inline,include,html,dynamic,replace">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SVG to Inline">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/page.html">
    <meta property="og:title" content="Content Title">
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:description" content="Description Here">
    <meta property="og:site_name" content="Site Name">
    <meta property="og:locale" content="en">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@site_account">
    <meta name="twitter:creator" content="@individual_account">
    <meta name="twitter:url" content="https://example.com/page.html">
    <meta name="twitter:title" content="Content Title">
    <meta name="twitter:description" content="Content description less than 200 characters">
    <meta name="twitter:image" content="https://example.com/image.jpg">

    <!-- build:css css/styles.combined.min.css -->
    <link rel="stylesheet" href="index.css">
    <!-- endbuild -->
  </head>
  <body>

    <h1>
      <a href="http://www.somewhere.com">
        <img  class="svg second-class thirty-class" src="images/logos/logo.svg" alt="" width="250">
      </a>
    </h1>




    <!-- build:js js/scripts.combined.min.js -->
    <script src="bundle.js"></script>
    <!-- endbuild -->
  </body>
</html>
